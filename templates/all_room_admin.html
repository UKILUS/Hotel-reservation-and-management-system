{% extends 'admin_base.html' %}
{% block content %}

    <div class="row" style="margin-top: 30px">
        <table class="table">
              <thead>
                <tr>
                  <th scope="col">Type</th>
                  <th scope="col">Room</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
              {% for room in rooms %}
                <tr>
                  <th scope="row">{{ room.category.name }}</th>
                  <td>{{ room.name }}</td>
                  <td>{{ room.status }}</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
    </div>

{% endblock %}
