{% extends 'base.html' %}

  {% block content %}
    <!-- Three columns of text below the carousel -->
    <div class="row">
          <div class="col-lg-4">
          </div>
    </div><!-- /.row -->
    <div class="row">
          <div class="col-md-offset-4 col-lg-4" style="margin-left: 40%">
            <img class="bd-placeholder-img rounded-circle" width="140" height="140" src="/static/img/login.png" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 140x140"><title>{{ user_info.username }}</title><rect width="100%" height="100%" fill="#777"/>
            <h2>Usernameï¼š{{ user_info.username }}</h2>
              <p>Role: {{ user_info.juese }}</p>
              <form method="post" action="/modify_user">
                <div class="form-group">
                  <label for="usr">Mailbox:</label>
                  <input type="text" class="form-control" id="usr" name="email" value="{{ user_info.email }}" disabled>
                  <input type="hidden" name="uid" value="{{ user_info.id }}">
                </div>
                <div class="form-group">
                  <label for="pwd">Telephone:</label>
                  <input type="text" class="form-control" id="pwd" name="mobile" value="{{ user_info.mobile }}" disabled>
                </div>

                  <button type="button" class="btn btn-info" onclick="show()">modification</button>
                  <button type="submit" class="btn btn-primary" onclick="">submit</button>
              </form>

          </div>
    </div><!-- /.row -->
    <div class="row">
          <div class="col-lg-4">

          </div>
    </div><!-- /.row -->


  </div><!-- /.container -->
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
    <script>
        function show() {
            console.log("ok")
            $("#usr").removeAttr("disabled");
            $("#pwd").removeAttr("disabled");
        }
    </script>
    <script>

        {% if msg %}
            alert("{{ msg }}")
        {% endif %}
    </script>

  {% endblock %}
