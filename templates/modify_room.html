{% extends 'admin_base.html' %}
{% block content %}

    <div class="row" style="margin-top: 30px">
        <table class="table">
              <thead>
                <tr>
                  <th scope="col">house type</th>
                  <th scope="col">price</th>
                  <th scope="col">operation</th>
                </tr>
              </thead>
              <tbody>
              {% for room in rooms %}
                <tr>
                  <th scope="row">{{ room.category_name }}</th>
                  <td>{{ room.price }}</td>
                    <td><a href="detail_room_admin?id={{ room.id }}">modification</a></td>
                </tr>
              {% endfor %}
              </tbody>
            </table>
    </div>

{% endblock %}
